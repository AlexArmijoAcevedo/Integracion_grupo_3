{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
   <!--<img src="{% static 'IMG/login_bg.png' %}">-->
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Iniciar Sesi칩n
          </div>
          <div class="title signup">
             Registrarse
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Iniciar sesi칩n</label>
             <label for="signup" class="slide signup">Registrarse</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                   <input type="text" placeholder="Correo electronico" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Contrase침a" required>
                </div>
                <div class="pass-link">
                   <a href="#">Olvido su contrase침a?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                   No tiene cuenta? <a href="">Create A New</a>
                </div>
             </form>
             <form action="#" class="signup">
                <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="SignUp">
                </div>
             </form>
          </div>
       </div>
    </div>
    <script src="{% static 'js/estilo_login.js' %}"></script>
  </body>
</html>
