{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

    <!--CSS propio-->
    <link rel="stylesheet" href="{% static 'CSS/estilos.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg_azul">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center" style="gap: 10px;">
      <img src="{% static 'IMG/logo.png' %}" width="60" height="60" alt="Logo Ferremas">
      <h1 class="mb-0 amarillo_links" style="font-size: 2rem;">FERREMAS</h1>
    </div>
    <button class="navbar-toggler amarillo" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon amarillo"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-3">
        <a class="nav-link amarillo_links" href="index">Inicio</a>
        <a class="nav-link amarillo_links" href="carrito">Carrito</a>
        <a class="nav-link amarillo_links" href="about_us">Sobre Nosotros</a>
      </div>
    </div>
    <div class="text-end">
      <h2 class="amarillo api_clima m-0">Ciudad: <span class="amarillo_oscuro" id="ciudad">--</span></h2>
      <h3 class="amarillo api_clima m-0">Temperatura: <span class="amarillo_oscuro" id="temp">--</span></h3>
    </div>
  </div>
</nav>

 <main class="flex-fill">
    <div class="text-center mt-5">
      <h2 class="title-index fs-1 fw-bold">Bienvenido a Ferremas</h2>
      <p class="text-index fs-5">Tu ferretería de confianza para herramientas y materiales de construcción.</p>
    </div>

    <div class="container mt-5">
      <div class="row" id="productos-container">
        <!-- Aquí se insertarán las tarjetas -->
      </div>
    </div>

<div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="detalleModalLabel">Detalle del producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="detalleContenido">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</main>

  <footer class="bg-light text-center py-4">
    <nav class="navbar navbar-expand-lg bg_azul">
      <div class="container-fluid">
        <div class="w-100 text-end me-0 pe-0">
          <p class="mb-1 amarillo">Valor del dólar actual: <span class="amarillo_oscuro" id="valor-dolar">--</span></p>
          <p class="mb-0 amarillo">Fecha: <span class="amarillo_oscuro" id="fecha-dolar">--</span></p>
        </div>
      </div>
    </nav>
  </footer>

  
<!-- JavaScript Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<!-- JavaScript de la API-->
<script src="{% static 'JS/api.js' %}"></script>
<!-- JavaScript de mostrar productos-->
<script type="module" src="{% static 'JS/mostrar_producto.js'%}"></script>
<!--JavaScript Api Banco Central-->
<script src="{% static 'JS/api_banco.js' %}"></script>
</body>
</html>
