    <nav class="navbar navbar-expand-lg bg_azul">

          <a class="navbar-brand amarillo_links" href="#">
            <img src="{% static 'IMG/logo.png' %}" width="60" height="48" class="d-inline-block align-text-top">

          <button class="navbar-toggler amarillo" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon amarillo"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
            <div class="navbar-nav">
              <a class="nav-link amarillo_links" aria-current="index" href="#">Inicio</a>
              <a class="nav-link amarillo_links" href="carrito">Carrito</a>

<div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="detalleModalLabel">Detalle del producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="detalleContenido">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

</footer>
