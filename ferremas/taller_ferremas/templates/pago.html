{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error { color: red; font-size: 0.9rem; }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Formulario de Pago</h2>
  <div class="mx-auto" style="max-width: 500px;">
    <form id="form-pago" class="card p-4 bg-white shadow-sm">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="error" id="error-nombre"></div>
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="numero" maxlength="19" placeholder="0000 0000 0000 0000" required>
        <div class="error" id="error-numero"></div>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de expiración</label>
        <input type="month" class="form-control" id="fecha" required>
        <div class="error" id="error-fecha"></div>
      </div>

      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" maxlength="3" required>
        <div class="error" id="error-cvv"></div>
      </div>

      <div id="mensaje" class="text-center my-2 fw-bold"></div>

      <button type="submit" class="btn btn-success w-100" id="btn-pagar">Pagar</button>
    </form>
  </div>
</div>

<!-- Tu archivo JavaScript -->
<script src="{% static 'JS/pago.js' %}"></script>

</body>
</html>
