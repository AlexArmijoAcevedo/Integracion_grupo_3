{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!--CSS de Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
  <!--CSS propio-->
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg_azul">
    <div class="container-fluid">
      <a class="navbar-brand amarillo_links" href="#">
        <img src="{% static 'IMG/logo.png' %}" width="60" height="48" class="d-inline-block align-text-top">
        FERREMAS
      </a>
      <button class="navbar-toggler amarillo" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon amarillo"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link amarillo_links" aria-current="page" href="index">Inicio</a>
          <a class="nav-link amarillo_links" href="carrito">Carrito</a>
          <a class="nav-link amarillo_links" href="aboutus">Sobre Nosotros</a>
        </div>
      </div>
      <div>
        <h2 class="amarillo api_clima">Ciudad: <span class="amarillo_oscuro" id="ciudad">--</span></h2>
        <h3 class="amarillo api_clima">Temperatura: <span class="amarillo_oscuro" id="temp">--</span></h3>
      </div>
    </div>
  </nav>

    <div class="container mt-5">
    <h2 class="mb-4">Tu carrito de compras</h2>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="carrito-container">
          <!-- Aquí se agregan los productos dinámicamente -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end"><strong>Total:</strong></td>
            <td colspan="2" id="total" class="fw-bold">$0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <button id="btn-enviar" class="btn btn-success w-100">Confirmar pedido</button>

    <div id="mensaje" class="mt-3 text-center"></div>
  </div>


  <footer></footer>
  <!-- JavaScript Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <!-- JavaScript de la API-->
  <script src="{% static 'js/api.js' %}"></script>
  <!-- JavaScript de mostrar productos-->
  <script type="module" src="{% static 'JS/mostrar_producto.js'%}"></script>
  <script type="module" src="{% static 'JS/ver_carrito.js' %}"></script>
</body>

</html>
